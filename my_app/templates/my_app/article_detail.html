{% extends 'base.html' %}


{% block title %}
    {{ article.title }}
{% endblock title %}


{% block content %}
<div class="container">
    <div class="card text-center">
        <div class="card-header">
            Featured
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text">{{ article.content }}</p>
        </div>
        <div class="card-footer text-body-secondary">
            {{ article.published_at }}
        </div>
    </div>
</div>
{% endblock content %}
